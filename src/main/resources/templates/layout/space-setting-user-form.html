<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout-without-menu}">
lang="ja">

<head>
    <title>スペース設定｜Backlog</title>
</head>

<body>
<div layout:fragment="content">
    <h6 th:text="${user.id == null ? '新規作成' : '編集'}"></h6>

    <form th:action="@{/global/setting/user/save}"
          th:object="${user}"
          method="post">
        <input type="hidden" th:field="*{id}"/>
        <p>名前: <input type="text" th:field="*{username}"/></p>
        <p>パスワード: <input type="text" th:field="*{password}"/></p>
        <p>Email: <textarea th:field="*{email}"></textarea></p>
        <p>
            <label for="authorities">権限: </label>
            <select id="authorities" th:field="*{authority}">
                <option th:each="a : ${authorities}" th:value="${a}" th:text="${a}"></option>
            </select>
        </p>
        <p>
            <label for="team">チーム: </label>
            <select id="team" th:field="*{team}">
                <option th:each="team : ${teams}" th:value="${team.id}"
                        th:text="${team.getName()}"></option>
            </select>
        </p>
        <p>
            <button type="submit">保存</button>
        </p>
    </form>

    <a th:href="@{/projects/setting}">← 一覧に戻る</a>
</div>
</body>
</html>
