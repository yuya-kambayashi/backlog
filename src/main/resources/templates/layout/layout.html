<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">

    <!-- CSS読み込み -->
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/layout/layout.css}">
    <link rel="stylesheet" th:href="@{/css/layout/menu.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title></title>
</head>

<body>

<!-- ヘッダー -->
<div>
    <div layout:replace="~{layout/header::header}"></div>
</div>

<!-- メニュー -->
<div>
    <nav class="menu col-sm-2">
        <div layout:replace="~{layout/menu::menu}"></div>
    </nav>
</div>

<!-- コンテンツ -->
<div>
    <nav class="main col-sm-10 offset-sm-2 overflow-auto">
        <div layout:fragment="content"></div>
    </nav>
</div>

<!-- フッター -->
<div>
    <div layout:replace="~{layout/footer::footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="/js/script.js" defer></script>
</body>
</html>
