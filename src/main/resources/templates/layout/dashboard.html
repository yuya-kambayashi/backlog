<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layoutDashboard}">
<head>
    <meta charset="UTF-8">
    <title>ダッシュボード｜Backlog</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col">
            <h6>プロジェクト</h6>
            <table class="table">
                <tbody>
                <tr th:each="project : ${projects}"
                    th:object="${project}">
                    <td>
                        <a class="col text-decoration-none"
                           th:href="@{/projects/{projectKey}/home(projectKey=*{projectKey})}">
                            <p th:text="*{name}"></p>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <h6>自分の課題</h6>
            <table class="table">
                <tbody>
                <tr th:each="project : ${projects}"
                    th:object="${project}">
                    <td>
                        <a class="col text-decoration-none"
                           th:href="@{/projects/{projectKey}/home(projectKey=*{projectKey})}">
                            <p th:text="*{name}"></p>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
            <h6>最近の更新</h6>
            <div th:replace="~{fragments/timeline :: timeline(${logMap})}"></div>
        </div>
    </div>
</div>
</body>
</html>
