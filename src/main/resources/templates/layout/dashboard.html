<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layoutDashboard}">
<head>
    <meta charset="UTF-8">
    <title>ダッシュボード｜Backlog</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col">
            <h3>プロジェクト</h3>
            <table class="table">
                <tbody>
                <tr th:each="project : ${projects}"
                    th:object="${project}">
                    <td>
                        <a class="col text-decoration-none"
                           th:href="@{/projects/{projectKey}/home(projectKey=*{projectKey})}">
                            <p th:text="*{name}"></p>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <h3>自分の課題</h3>
            <table class="table">
                <tbody>
                <tr th:each="project : ${projects}"
                    th:object="${project}">
                    <td>
                        <a class="col text-decoration-none"
                           th:href="@{/projects/{projectKey}/home(projectKey=*{projectKey})}">
                            <p th:text="*{name}"></p>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
            <h3>最近の更新</h3>
            <div th:each="entry : ${logMap}" class="card-body border-bottom">
                <div class="card">
                    <div class="card-header">
                        <p th:text="${entry.key}"></p>
                    </div>
                    <div th:each="log : ${entry.value}" class="card-body border-bottom container">
                        <div class="row">
                            <p class="col-2 fw-bolder " style="font-size: medium;"
                               th:text="*{log.issue.voter.username}"></p>
                            <p class="col fw-light"
                               th:text="*{#temporals.format(log.createAtJST(), 'yyyy/MM/dd HH:mm:ss')}"></p>
                        </div>
                        <div class="row">
                            <div class="col-1"></div>
                            <p class="text-break col" style="white-space: pre-line;" th:utext="*{log.message}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
