<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}">

<head>
    <title>プロジェクトホーム｜Backlog</title>
</head>

<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col">
            <h1>最新の更新</h1>
        </div>
        <div class="col">
            <h3>状態</h3>
            <table>
                <thead>
                <tr>
                    <th>未対応</th>
                    <th>処理中</th>
                    <th>処理済み</th>
                    <th>完了</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${未対応数}"></td>
                    <td th:text="${処理中数}"></td>
                    <td th:text="${処理済み数}"></td>
                    <td th:text="${完了数}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
