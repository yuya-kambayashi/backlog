    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script>
        const colors = ['rgba(255, 26, 104, 1)', 'rgba(255, 206, 86, 1)', 'rgba(75, 192, 192, 1)']

        // setup
        const data = {
            // labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            datasets: [{
                label: 'Weekly Sales',
                data: [
                    {x: ['2022-10-02', '2022-10-06'], y: 'Task 1', name: 'James', status: 2},
                    {x: ['2022-10-06', '2022-10-12'], y: 'Task 2', name: 'Luna', status: 2},
                    {x: ['2022-10-08', '2022-10-12'], y: 'Task 3', name: 'David', status: 2},
                    {x: ['2022-10-12', '2022-10-21'], y: 'Task 4', name: 'Lily', status: 2},
                    {x: ['2022-10-15', '2022-10-24'], y: 'Task 5', name: 'Santiago', status: 0},
                    {x: ['2022-10-18', '2022-10-30'], y: 'Task 6', name: 'James', status: 1},
                ],
                backgroundColor: (ctx) => {
                    return colors[ctx.raw.status];
                },
                borderSkipped: false,
                borderRadius: 10,
                barPercentage: 0.5

            }]
        };

        const todayLine = {
            id: 'todayLine',
            afterDatasetsDraw(chart, args, pluginOptions) {
                const {
                    ctx, data, chartArea: {top, bottom, left, right},
                    scales: {x, y}
                } = chart;

                ctx.save();

                ctx.beginPath();
                ctx.lineWidth = 3;
                ctx.strokeStyle = 'rgba(102, 102, 102, 1)';
                ctx.setLineDash([6, 6]);
                var today = new Date("2022-10-26");
                ctx.moveTo(x.getPixelForValue(today), top);
                ctx.lineTo(x.getPixelForValue(today), bottom);
                ctx.stroke();
                ctx.setLineDash([]);

            }
        }
        const status = {
            id: 'status',
            afterDatasetsDraw(chart, args, pluginOptions) {
                const {
                    ctx, data, options, chartArea: {top, bottom, left, right},
                    scales: {x, y}
                } = chart;
                const icons = ['\uf00d', '\uf110', '\uf00c'];
                const angle = Math.PI / 180;
                const paddingRight = options.layout.padding.right;

                ctx.save();

                ctx.font = '900 16px "Font Awesome 6 Free"';
                ctx.textBaseline = 'middle';
                ctx.textAlign = 'center';
                data.datasets[0].data.forEach((datapoint, index) => {
                    ctx.beginPath();
                    ctx.fillStyle = colors[datapoint.status];
                    ctx.arc(right + (paddingRight / 2), y.getPixelForValue(index), 12, 0, angle * 360, false);
                    ctx.closePath();
                    ctx.fill();
                    ctx.fillStyle = 'white';
                    ctx.fillText(icons[datapoint.status], right + 50, y.getPixelForValue(index));
                });
                ctx.font = 'border 12px sans-serif';
                ctx.fillStyle = 'black';
                ctx.fillText('Status', right + (paddingRight / 2), top - 15);

                ctx.restore();
            }
        }

        const assignedTasks = {
            id: 'assignedTasks',
            afterDatasetsDraw(chart, args, pluginOptions) {
                const {
                    ctx, data, chartArea: {top, bottom, left, right},
                    scales: {x, y}
                } = chart;

                ctx.save();
                ctx.font = 'border 12px sans-serif';
                ctx.fillStyle = 'black';
                ctx.textBaseline = 'middle';
                ctx.textAlign = 'left';
                data.datasets[0].data.forEach((datapoint, index) => {
                    ctx.fillText(datapoint.name, 10, y.getPixelForValue(index));
                });
                ctx.fillText('Names', 10, top - 15);
                ctx.restore();

            }
        }

        // config
        const config = {
            type: 'bar',
            data,
            options: {
                layout: {
                    padding: {
                        left: 100,
                        right: 100,
                    }
                },

                indexAxis: 'y',
                scales: {
                    x: {
                        position: 'top',
                        type: 'time',
                        time: {
                            unit: 'day',
                            displayFormats: {
                                day: 'd'
                            }
                        },
                        min: '2022-10-01',
                        max: '2022-10-31'
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            title: (ctx) => {
                                console.log(ctx[0].raw.x)
                                const startDate = new Date(ctx[0].raw.x[0]);
                                const endDate = new Date(ctx[0].raw.x[1]);
                                const formattedStartDate = startDate.toLocaleString([], {
                                    year: 'numeric',
                                    month: 'short',
                                    day: 'numeric',
                                });
                                const formattedEndDate = endDate.toLocaleString([], {
                                    year: 'numeric',
                                    month: 'short',
                                    day: 'numeric',
                                });
                                return [ctx[0].raw.name, `Task Deadline: ${formattedStartDate} - ${formattedEndDate}`];
                            }
                        }
                    }
                }
            },
            plugins: [todayLine, assignedTasks, status]
        };

        // render init block
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );

        // Instantly assign Chart.js version
        const chartVersion = document.getElementById('chartVersion');
        chartVersion.innerText = Chart.version;
    </script>
