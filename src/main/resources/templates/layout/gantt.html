    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script>
        // setup
        const data = {
            // labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            datasets: [{
                label: 'Weekly Sales',
                data: [
                    {x: ['2022-10-02', '2022-10-06'], y: 'Task 1', name: 'James', status: 'Completed'},
                    {x: ['2022-10-06', '2022-10-12'], y: 'Task 2', name: 'Luna', status: 'Completed'},
                    {x: ['2022-10-08', '2022-10-12'], y: 'Task 3', name: 'David', status: 'Completed'},
                    {x: ['2022-10-12', '2022-10-21'], y: 'Task 4', name: 'Lily', status: 'Completed'},
                    {x: ['2022-10-15', '2022-10-24'], y: 'Task 5', name: 'Santiago', status: 'Delayed'},
                    {x: ['2022-10-18', '2022-10-30'], y: 'Task 6', name: 'James', status: 'Pending'},
                ],
                backgroundColor: [
                    'rgba(255, 26, 104, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(0, 0, 0, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 26, 104, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(0, 0, 0, 1)'
                ],
                borderSkipped: false,
                borderWidth: 1,
                borderRadius: 10,
                barPercentage: 0.5

            }]
        };

        const todayLine = {
            id: 'todayLine',
            afterDatasetsDraw(chart, args, pluginOptions) {
                const {
                    ctx, data, chartArea: {top, bottom, left, right},
                    scales: {x, y}
                } = chart;

                ctx.save();

                ctx.beginPath();
                ctx.lineWidth = 3;
                ctx.strokeStyle = 'rgba(255, 26, 104, 1)';
                ctx.setLineDash([6, 6]);
                var today = new Date("2022-10-15");
                ctx.moveTo(x.getPixelForValue(today), top);
                ctx.lineTo(x.getPixelForValue(today), bottom);
                ctx.stroke();
                ctx.setLineDash([]);

            }
        }
        const status = {
            id: 'status',
            afterDatasetsDraw(chart, args, pluginOptions) {
                const {
                    ctx, data, chartArea: {top, bottom, left, right},
                    scales: {x, y}
                } = chart;
                
                ctx.save();
                ctx.font = 'border 12px sans-serif';
                ctx.fillStyle = 'black';
                ctx.textBaseline = 'middle';
                ctx.textAlign = 'center';
                data.datasets[0].data.forEach((datapoint, index) => {
                    ctx.fillText(datapoint.status, right + 50, y.getPixelForValue(index));
                });
                ctx.restore();
            }
        }

        const assignedTasks = {
            id: 'assignedTasks',
            afterDatasetsDraw(chart, args, pluginOptions) {
                const {
                    ctx, data, chartArea: {top, bottom, left, right},
                    scales: {x, y}
                } = chart;

                ctx.save();
                ctx.font = 'border 12px sans-serif';
                ctx.fillStyle = 'black';
                ctx.textBaseline = 'middle';
                ctx.textAlign = 'left';
                data.datasets[0].data.forEach((datapoint, index) => {
                    ctx.fillText(datapoint.name, 10, y.getPixelForValue(index));
                });
                ctx.restore();

            }
        }

        // config
        const config = {
            type: 'bar',
            data,
            options: {
                layout: {
                    padding: {
                        left: 100,
                        right: 100
                    }
                },

                indexAxis: 'y',
                scales: {
                    x: {
                        position: 'top',
                        type: 'time',
                        time: {
                            unit: 'day'
                        },
                        min: '2022-10-01',
                        max: '2022-10-31'
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            },
            plugins: [todayLine, assignedTasks, status]
        };

        // render init block
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );

        // Instantly assign Chart.js version
        const chartVersion = document.getElementById('chartVersion');
        chartVersion.innerText = Chart.version;
    </script>
