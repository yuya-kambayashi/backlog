<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <title>課題の表示｜Backlog</title>
</head>

<body>
<div layout:fragment="content">

    <table th:object="${issue}"
           class="table table-bordered">
        <thead>
        <tr>
            <th>種別</th>
            <th>キー</th>
            <th>件名</th>
            <th>状態</th>
            <th>優先度</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="*{type}"></td>
            <td th:text="*{id}"></td>
            <td th:text="*{title}"></td>
            <td th:text="*{status}"></td>
            <td th:text="*{priority}"></td>
        </tr>
        </tbody>
    </table>
    <div th:object="${issue}">
        <p th:text="*{description}"></p>
    </div>
    <div th:if="${comments.size() == 0}">
        コメントはまだありません。入力フォームからコメントできます。
    </div>

    <table th:if="${comments.size() > 0}"
           class="table table-bordered">
        <tbody>
        <tr th:each="comment : ${comments}">
            <td th:text="*{comment.comment}"></td>
        </tr>
        </tbody>
    </table>
    <div>
        <div class="card-body">
            <form th:with="issueId=${issue.id}" th:action="@{/projects/view/addComment/{issueId}(issueId=${issueId})}"
                  th:object="${newComment}"
                  method="post"
                  novalidate>
                <div>
                    <input type="text"
                           placeholder="コメント (@を入力してメンバーに通知)"
                           th:field="*{comment}">
                </div>
                <button type="submit">
                    登録
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
