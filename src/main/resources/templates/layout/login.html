<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="ja">
<head>
    <meta charset="UTF-8">

    <!-- CSS読み込み -->
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/layout/login.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>ログイン｜Backlog</title>
</head>
</head>
<body>
<div class="container-fluid vh-100">
    <div class="row h-100">
        <div class="col-6 text-white d-flex align-items-center justify-content-center login-left-hand">
            <p>
                プロセスやツールよりも個人と対話を、<br/>
                包括的なドキュメントよりも動くソフトウェアを、<br/>
                契約交渉よりも顧客との協調を、<br/>
                計画に従うことよりも変化への対応を、<br/><br/>
                価値とする。すなわち、左記のことがらに価値があることを<br/>
                認めながらも、私たちは右記のことがらにより価値をおく。<br/>
            <p>
        </div>

        <div class="col-6 text-white d-flex align-items-center justify-content-center login-right-hand">
            <div>
                <div th:replace="~{fragments/message :: login}">
                </div>
                <form class="d-flex flex-column" th:action="@{/login}" method="post">

                    <input
                            class="p-2 login-input-item form-control"
                            type="text"
                            name="username"
                            placeholder="Username"
                            th:value="admin"
                            required/>
                    <input
                            class="p-2 login-input-item form-control"
                            type="password"
                            name="password"
                            placeholder="Password"
                            th:value="admin01"
                            required/>

                    <button class="p-2 login-input-item btn btn-secondary" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
