<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<body>
<div th:replace="~{fragments/message :: login}">
</div>
<form th:action="@{/login}" method="post">
    <div>
        <div>
            <input type="text" name="username" placeholder="Username" th:value="admin" required/>
        </div>
        <div>
            <input type="password" name="password" placeholder="Password" th:value="password" required/>
        </div>
        <div>
            <input class="form-check-input" type="checkbox"
                   id="remember-me" name="remember-me">
            <label class="form-check-label" for="remember-me">
                Keep login
            </label>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </div>
</form>
</body>
</html>
