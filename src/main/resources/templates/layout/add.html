<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      lang="ja">

<head>
    <title>課題の追加｜Backlog</title>
</head>

<body>
<div layout:fragment="content" style="font-size: small; margin-right:23px">
    <h6 class="text-navy my-2">
        課題の追加
    </h6>
    <form th:action="@{/projects/{projectKey}/add(projectKey=${project.projectKey})}"
          th:object="${issue}"
          method="post"
          novalidate>　
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-theme-bg btn-sm mt-1 mb-1  me-md-2"
                    style="width: 100px">
                追加
            </button>
        </div>
        <div th:replace="~{fragments/issue-form :: issue-form(${issue})}"></div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-theme-bg btn-sm mt-1 mb-1  me-md-2"
                    style="width: 100px">
                追加
            </button>
        </div>
    </form>
    <div th:if="${message}"
         th:class="'mt-4 mx-4 alert alert-dismissible fade show alert-' + ${alertType}"
         role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
</body>
</html>
