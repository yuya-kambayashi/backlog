<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}"
        lang="ja">

<head>
    <title>プロジェクト設定｜Backlog</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h6 class="text-navy my-2">
                            ユーザー
                        </h6>
                    </div>
                    <div class="card-body table-responsive">
                        <table id="user-table" class="table table-bordered">
                            <thead>
                            <tr>
                                <th>ユーザ名</th>
                                <th>Email</th>
                                <!--                            <th>性別</th>-->
                                <!--                            <th>権限</th>-->
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}" th:object="${user}">
                                <td th:text="*{username}"></td>
                                <td th:text="*{email}"></td>
                                <!--                            <td th:text="${T(com.example.demo.util.Type).GENDERS.get(user.gender)}">-->
                                <!--                            </td>-->
                                <!--                            <td th:text="*{authority}"></td>-->
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h6 class="text-navy my-2">
                            マイルストーン
                        </h6>
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>名称</th>
                                <th>詳細</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="milestone : ${milestones}" th:object="${milestone}">
                                <td th:text="*{name}"></td>
                                <td th:text="*{description}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
